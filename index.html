<!DOCTYPE html>
<html>
<head>
	<style>
		@media print {
			input{
				display:none;	
			}	
		}
	</style>
</head>
  <body>
	<input type="button" value="Print" onclick="printPage()"/>
    <h1>Hello World</h1>
    <p>This is just a beginning</p>
	<script type="text/javascript">
		function printPage(){
			window.print();
		}
	</script>
  </body>
</html>
